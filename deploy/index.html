    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #050a12;
            font-family: 'Space Grotesk', 'Segoe UI', system-ui, sans-serif;
            color: #ffffff;
            overflow: hidden;
        }

        /* Background com vídeo em loop */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .video-background video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }

        /* Desktop: mostra vídeo 16:9, esconde 9:16 */
        .video-desktop {
            display: block;
        }

        .video-mobile {
            display: none;
        }

        /* Overlay sutil para melhorar contraste */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center,
                rgba(5, 10, 18, 0.1) 0%,
                rgba(5, 10, 18, 0.3) 50%,
                rgba(5, 10, 18, 0.6) 100%
            );
            z-index: 1;
            pointer-events: none;
        }

        /* Container principal */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2;
            padding: 2rem;
            text-align: center;
            margin-top: 175px;
            margin-left: 40px;
        }

        /* Logo estático */
        .logo-image {
            width: 150px;
            height: auto;
            margin-bottom: 1.5rem;
            filter: drop-shadow(0 0 30px rgba(90, 140, 180, 0.5));
        }

        /* Texto do logo - Orbitron para visual mais futurista */
        .logo-text {
            font-family: 'Orbitron', 'Space Grotesk', sans-serif;
            font-size: 4.375rem;
            font-weight: 600;
            letter-spacing: 0.12em;
            color: #ffffff;
            text-shadow:
                0 2px 4px rgba(0, 0, 0, 0.5),
                0 0 30px rgba(140, 190, 240, 0.6),
                0 0 60px rgba(100, 160, 210, 0.4);
            text-transform: lowercase;
        }

        .logo-text .dot {
            color: #5EAEE8;
            text-shadow:
                0 0 8px rgba(94, 174, 232, 1),
                0 0 20px rgba(94, 174, 232, 0.7);
            animation: dotPulse 3s ease-in-out infinite;
        }

        @keyframes dotPulse {
            0%, 100% {
                opacity: 0.4;
                text-shadow:
                    0 0 5px rgba(94, 174, 232, 0.3);
            }
            50% {
                opacity: 1;
                text-shadow:
                    0 0 20px rgba(150, 200, 255, 1),
                    0 0 40px rgba(120, 185, 250, 1),
                    0 0 70px rgba(94, 174, 232, 0.9),
                    0 0 120px rgba(94, 174, 232, 0.8),
                    0 0 180px rgba(94, 174, 232, 0.6),
                    0 0 250px rgba(94, 174, 232, 0.5),
                    0 0 350px rgba(94, 174, 232, 0.3),
                    0 0 500px rgba(94, 174, 232, 0.2);
            }
        }

        /* Slogan */
        .slogan {
            font-size: 1.1rem;
            color: #D0DCE8;
            margin-top: 1.5rem;
            letter-spacing: 0.25em;
            text-transform: uppercase;
            text-shadow:
                0 1px 3px rgba(0, 0, 0, 0.6),
                0 0 15px rgba(120, 170, 220, 0.4);
            font-weight: 500;
        }

        /* Email */
        .contact {
            padding: 1rem 2.5rem;
            background: rgba(100, 160, 210, 0.2);
            border: 1px solid #222222;
            border-radius: 50px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            box-shadow:
                inset 0 0 0 1px rgba(120, 180, 230, 0.3),
                0 0 0 1px #111111;
        }

        .contact:hover {
            background: rgba(100, 160, 210, 0.35);
            transform: translateY(-2px);
            box-shadow:
                inset 0 0 0 1px rgba(120, 180, 230, 0.5),
                0 0 0 1px #111111,
                0 10px 40px rgba(100, 160, 210, 0.4);
        }

        .contact a {
            color: #A0C4E0;
            text-decoration: none;
            font-size: 1.1rem;
            letter-spacing: 0.05em;
            font-weight: 500;
        }

        /* Footer area - contact + copyright */
        .footer-area {
            position: fixed;
            bottom: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            z-index: 2;
        }

        .footer {
            color: rgba(100, 120, 140, 0.5);
            font-size: 0.85rem;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
        }

        /* Responsivo */
        @media (max-width: 768px) {
            /* Mobile: esconde vídeo 16:9, mostra 9:16 */
            .video-desktop {
                display: none;
            }

            .video-mobile {
                display: block;
            }

            /* Vídeo 9:16 - ancorado pelo bottom para consistência */
            .video-mobile video {
                min-width: 100% !important;
                min-height: 100% !important;
                width: auto !important;
                height: 100vh !important;
                top: auto;
                bottom: 80px;
                left: calc(50% - 10px);
                transform: translateX(-50%);
                object-fit: cover !important;
            }

            .container {
                margin-top: 180px;
                margin-left: 0;
            }

            .logo-text {
                font-size: 2.2rem;
            }

            .slogan {
                font-size: 0.75rem;
                letter-spacing: 0.1em;
            }

            .contact {

            }

            .contact a {

            }

            .footer-area {
                bottom: 1.5rem;
                gap: 0.8rem;
            }

            .footer {
                font-size: 0.7rem;
            }
        }

        @media (max-width: 480px) {

                min-width: 100% !important;

                width: auto !important;
                height: 100vh !important;

            }

            .footer-area {
                bottom: 1rem;
                gap: 0.6rem;
            }

            .footer {
                font-size: 0.6rem;
            }
        }
